{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}


<div class="container text-center">

<h1>My Portfolio</h1>


<a href="{% url 'blog:all_blogs' %}">Blog</a> <!-- to add a blog link in home page that redirects to blog page-->
<br>

{% load static %}


<a href="{% static 'portfolio/Resume.pdf' %}">Resume</a>
<br>

<img src= "{% static 'portfolio/pic.jpg' %}" height=400 width=400>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=100 width=100>

{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}

{% endblock %}
</div>
